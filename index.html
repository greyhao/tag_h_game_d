<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap To Earn</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tap to Score!</h1>
  <p>Score: <span id="score">0</span></p>
  <button id="tap_btn">Tap Now!</button>

  <script>
    let score = 0;
    const scoreElement = document.getElementById("score");
    const button = document.getElementById("tap_btn");

    button.addEventListener("click", () => {
      score ++;
      scoreElement.textContent = score;
    });
  </script>
</body>
</html>
